<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-content">
            <h1 class="invitation-title">You're Invited!</h1>
            <p class="invitation-details">Join us for a 80's themed party!</p>
        </div>
    </div>
    <div class="invitation-details">
       <div class="details-content">
        <p class="invitation-date">Date: 7 Dec 2024</p>
        <p class="invitation-time">Time: 12:00 PM</p>
        <p class="invitation-venue">Venue: To be communicated soon</p>
        <p class="fun-fact">Click the RSVP link to RSVP. If you don't then grab a camping chair and bring skhafthin. you will be sitting outside the venue</p>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
